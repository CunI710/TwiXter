<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Hello World!</h1>
    <p id="">text</p>
    <button id="codee1">1: Нажми на кнопку</button>
    <button id="codee2">2: Нажми на кнопку</button>
    <script>
        document.getElementById("codee1").onclick = async () => {
            const response = await fetch("firstapi", {
                method: "GET",
                headers: { "Accept": "application.json" }
            });
            if (response.ok === true) {
                const numbers = await response.json();
                numbers.forEach(num => console.log(num));
            }
            else {
                console.log("loh");
            }
        }
        document.getElementById("codee2").onclick = async () => {
            const response = await fetch("api/firstapi", {
                method: "GET",
                headers: { "Accept": "application.json" }
            });
            if (response.ok === true) {
                const numbers = await response.json();
                numbers.forEach(num => console.log(num));
            }
            else {
                console.log("loh");
            }
        }
    </script>
</body>
</html>
