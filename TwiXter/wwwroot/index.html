<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TwiXter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-center align-items-center g-2">
                <div class="text-center user-unlogin">
                    <p>Hello World!</p>
                </div>
                <div class="text-center user-login" style="display: none;">
                    <p>Hello Mr.<span class="log-in-nickName"></span>!</p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="be-comment-block">
            <div class="be-comment">
                <div class="be-comment-content">

                    <span class="be-comment-name">

                        Ravi Sah

                    </span>
                    <span class="be-comment-time">
                        <i class="fa fa-clock-o"></i>

                        May 27, 2015 at 3:14am
                    
                    </span>

                    <p class="be-comment-text">

                        Pellentesque gravida tristique ultrices.
                        Sed blandit varius mauris, vel volutpat urna hendrerit id.
                        Curabitur rutrum dolor gravida turpis tristique efficitur.
                    
                    </p>
                    <div class="subComments">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const JWToken = "localJWtoken";
        const email = "localEmail";

        const checkAuth = () => {

            if (localStorage.getItem(JWToken) != null) {

                document.getElementById("user-unlogin").style.display = "none";
                document.getElementById("user-login").style.display = "block";

            }

        }
        const getAllComments = async () => {
            const response = await fetch("api/comment/getall", {
                method: "GET",
                headers: { "Accept": "applicaton/json" }
            });
            if (response.ok) {
                const comments = await response.json();
                comments.forEach(element => console.log(element));
            }
            else {
                console.log("LOH");
            }
        }
        getAllComments();

        checkAuth();
    </script>
</body>
</html>
